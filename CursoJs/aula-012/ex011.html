<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inum">Digite sua idade</label>
    <input type="number" name="num" id="inum">
    <input type="submit" value="Enviar" onclick="age()">
    <div id="output"></div>
    <script>
        var res = document.querySelector("#output")
        
        function age(){
            var n1 = document.querySelector("#inum");
            var num1 = Number(n1.value)
            if(num1 < 16 && num1 < 18){
                res.innerHTML = (`Sua idade de ${num1} anos está foras das normas, volte daqui ${16-num1} anos.`)
            }else{
                if(num1 <= 17 && num1 > 15 || num1 >= 67){
                    res.innerHTML = (`Seu voto é Opcional, pois você tem ${num1}`)
                }else{
                    if(num1 >= 18){
                    res.innerHTML = (`Você é maior de idade, você pode votar`)
                }
                }
            }
        }
    </script>
</body>
</html>
