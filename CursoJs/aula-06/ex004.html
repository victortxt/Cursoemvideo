<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            color: yellowgreen;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            font-weight: normal;
        }

        body{
            background-color: rgb(89, 87, 172);

    <title>Document</title>

<body>
    <h1>Ola Mundo</h1>

    <script>
        var nome = window.prompt('Digite seu nome:')
        document.write(`Obrigado ${nome}.`)
        document.write(` Seu nome tem  ${nome.length} letras`)
        document.write(` Seu nome em letras maiscúlas é assim: ${nome.toUpperCase()}`)
        document.write(` Seu nome em letras minúsculas é assim: ${nome.toLowerCase ()}`)
    </script>
