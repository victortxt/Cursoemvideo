<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <!--Person/Login-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Chave/Senha-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on" >
                    <div class="campo"> 
                        <span class="material-symbols-outlined"> person_filled </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email"required maxlength="30" >
                        <label for="ilogin">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="Sua senha" required minlength="8" maxlength="20">
                        <label for="isen">senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="ex.html" class="botao"> Esqueci minha senha <i class="material-symbols-outlined">Email</i></a>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
