<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="icor"> Cor: </label>
            <input type="color" name="cor" id="icor" value="#00FF00" >
        </p>
        <p>
            <label for="iniv">Nivel de Satisfação:</label>
            <input type="range" name="niv" id="iniv" min="1" max="10" value="10" >
        </p>
        <p>
            <label for="ifot">Foto de Perfil</label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
