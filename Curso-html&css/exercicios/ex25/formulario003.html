<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de HTML</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <p>
            <label for="inome">Nome</label>
            <br>
            <input type="text" name="nome" id="inome" required placeholder="Digite seu nome completo" maxlength="35" autocomplete="name" size="35" >
        </p>
        <p>
            <label for="imedia">média</label>
            <br>
            <input type="number" name="media" id="imedia" max="10" min="0.5" >
        </p>
        <p>
            <label for="idia">dia</label>
            <br>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">mês</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar" >
        </p>
    </form>
</body>
</html>
