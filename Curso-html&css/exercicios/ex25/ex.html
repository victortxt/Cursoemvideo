<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de todos os formularios</title>
    <style>
        div{
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="iname">Name:</label>
                <input type="text" name="name" id="iname" required maxlength="40" minlength="3" autocomplete="name" placeholder="Digite seu nome completo" size="30" >
            </div>
            <div>
                <label for="Idate">Born date</label>
                <input type="date" name="date" id="idate" required >
            </div>
            <div>
                <label for="iest">State</label>
                <select name="est" id="iest">
                    <optgroup label="Região Sudeste" >
                        <option value="">São Paulo</option>
                        <option value="">Rio de Janeiro</option>
                        <option value="">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="">Pernambuco</option>
                        <option value="">Maranhão</option>
                        <option value="">Bahia</option>
                    </optgroup>
                    <option value="" label="Região Norte" >
                        <option value=""></option>
                    </option>
                </select>
                </div>
                <div>
                    <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="proflist">
                    <datalist id="proflist" >
                        <option value="COZ">Cozinheiro</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="POL">Policial</option>
                        <option value="ADM">Administração</option>
                    </datalist>
                </div>
                <div>
                    <legend>Sexo</legend>
                    <label for="imas">Maculino</label>
                    <input type="radio" name="sexo" id="imas">
                    <label for="ifem">Feminino</label>
                    <input type="radio" name="sexo" id="ifem">
               </div>
               <div>
                    <label for="icor">cor</label>
                    <input type="color" name="cor" id="icolor" value="#00FF00" >
               </div>
               <div>
                    <label for="Isat">Satisfação</label>
                    <input type="range" name="sat" id="isat" max="10" min="1" value="5" >
               </div>
               <div>
                    <label for="iimg">Insira uma imagem</label>
                    <input type="file" name="img" id="iimg">
               </div>
               <div>
                    <label for="iage">Idade</label>
                    <input type="number" name="age" id="iage" maxlength="2" minlength="1" max="99" min="1" placeholder="Idade" >
               </div>
               <div>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
               </div>
               <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
               </div>
        </fieldset>
    </form>
</body>
</html>
